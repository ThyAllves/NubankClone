<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Nubank</title>
</head>

<body>
    <div class="login">
        <div>
            <img src="img/nubank.svg" alt="" id="nubankLogo">
            <h2>Login</h2>
        </div>
        <form action="" onsubmit="login()">
            <input type="email" name="" id="email" placeholder="Digite seu email" >
            <input type="password" name="" id="senha" placeholder="Digite sua senha" > 
            <div id="resultadoAlt"></div>
            <button type="submit" id="btnLogin">Entrar</button>
            <a href="" id="esquecisenha">Esqueci a senha</a>
            <a href="criarconta.html" id="criarconta">Criar conta</a>
        </form>
    </div>
    <script src="script/login.js"></script>
</body>

</html>
